    <br>

    Imposto de Renda :<span></span>

    <script>
         var salario = document.querySelector('#sal')
         var resultado = document.querySelector('span')

         function calcularIR(){
            event.preventDefault()
            if(parseInt(sal.value)< 1434){
                resultado.innerHTML="Baseado em seu salário você está isento"
            }
            else if(parseInt(sal.value)<2150){
                resultado.innerHTML= " Baseado em seu salário o valor do seu imposto de renda será de :" + parseInt(sal.value)*0.075

            else if(parseInt(sal.value)<3582){

            }
            else if(parseInt(sal.value)>=3582){

            }

         }
